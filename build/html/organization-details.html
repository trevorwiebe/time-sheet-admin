<div id="edit-rate-dialog-container">
    <div id="edit_rate_dialog">
        <h3>Edit Rate</h3>
        <form id="edit-rate-form">
            <div class="form-group">
                <label for="edit-rate-name-field">Rate name</label>
                <input type="text" id="edit-rate-name-field" name="edit-rate-name-field" placeholder="Rate" required>
            </div>
            <button id="edit-rate-form-btn" type="submit">Update Rate</button>
        </form>
        <button id="delete-rate-form-btn" class="secondary_btn" type="submit">Delete Rate</button>
    </div>
</div>

<div id="org-details-flex-box">
    <div id="org-details-container">
        <h2>Organization Details</h2>
        <h3>Edit Organization</h3>
        <form id="org-form">
            <div class="form-group">
                <label for="org-name-field">Organization Name</label>
                <input type="text" id="org-name-field" name="org-name-field" placeholder="Organization name" required>
            </div>
            <div class="form-group">
                <label for="day-selector">Day of week pay period starts</label>
                <select id="day-selector" class="custom-selector">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
            <div class="form-group">
                <label for="payperiod-value">Pay period duration</label>
                <input type="number" id="payperiod-value" placeholder="Enter number">
                <select id="unit-selector" class="custom-selector">
                    <option value="day">Day</option>
                    <option value="week">Week</option>
                    <option value="month">Month</option>
                </select>
            </div>
            <button id="org-form-btn" type="submit">Save</button>
            <div class="update_success_box" id="update_success_box">
                <p id="message" class="message"></p>
            </div>
        </form>
        <h3>Rates</h3>
        <div id="rates_container">
            <div id="rates_box">
                <h3>Add New Rate</h3>
                <form id="new-rate-form">
                    <div class="form-group">
                        <label for="rate-name-field">Rate name</label>
                        <input type="text" id="rate-name-field" name="rate-name-field" placeholder="Rate" required>
                    </div>
                    <button id="rate-form-btn" type="submit">Save Rate</button>
                </form>
            </div>
            <div id="rates_box">
                <h3>Current Rates</h3>
                <ul id="rates_list"></ul> <!-- Dynamically fill this list -->
            </div>
        </div>
    </div>
</div>
